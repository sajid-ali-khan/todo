<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knockout.js Todo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <div class="inputs">
            <input type="text" id="taskInput" placeholder="Add new task" data-bind="value: newTask, valueUpdate: 'input'">
            <button type="submit" data-bind="click: addTask">Add Task</button>
        </div>

        <ul data-bind="foreach: tasks">
            <li class="task-li">
                <div>
                <input type="checkbox" data-bind="checked: isCompleted">
                <span data-bind="text: name, css: { completed: isCompleted }"></span>
                </div>
                <button data-bind="click: $parent.removeTask">Delete</button>
            </li>
        </ul>
    </div>

    <script src="scripts/knockout-3.5.1.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
